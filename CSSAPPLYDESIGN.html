<style>
   h4 {
      /**hieght - высота;*/
     /**height: 25px;*/
     padding: 10px;
     /**text-align: justify/center/right/left - выравнивание меж строчная одинаковая ширина/центровка/по правому краю/по левому краю;*/
     text-align: center;
     background-color: rgba(45, 45, 45, 0.1);
     /**font-size - размер шрифта*/
     font-size: 27px;
     /**font-weight - толстый или тонкий текст НЕ PX значение*/
     font-weight: 300;
     /**text-transform - изменения тейкста lc - мал, uc - бол, cptl, - загл буква, none - исходник;*/
     text-transform: capitalize;
     /**position: - перемещение (в противоположенном направлении от указанной стороны) эелемента относительно обычного потока страницы; relative = зависимы; absolutely - независимый;*/
     position: relative;
     /**position: - перемещение (в противоположенном направлении от указанной стороны) эелемента относительно обычного потока страницы; relative = зависимы; absolute - независимый (нужно задать родителя путем relative); fixed - фиксированный относительно окна браузера (верхний navbar например; float - плавающие элементы), */top: 5px;
   }
   p {
     text-align: justify;
     /**line-height/width - межстрочное вертикально пространство/горизонтальное пространство*/
     line-height: 25px;
   }
   .links {
     margin-right: 20px;
     text-align: left;
     /**opacity - непрозрачность, где 1 непрозрачно, 0.5 полупрозрачно, 0 полностью прозрачно*/
     opacity: 0.7;
     /**float - плавающее значени, подходит к section и aside;*/
     float: left;
     width: 10%;
   }
   .links2 {
     margin-right: 20px;
     text-align: left;
     /**opacity - непрозрачность, где 1 непрозрачно, 0.5 полупрозрачно, 0 полностью прозрачно*/
     opacity: 0.7;
     /**float - плавающее значени, подходит к section и aside;*/
     float: right;
     width: 10%;
   }
   .fullCard {
     /**background - фон, можно через атрибут url() для ссылки;*/
     background: url(https://cdn-media-1.freecodecamp.org/imgr/MJAkxbh.png);
     width: 245px;
     height: 300px;
     border: 1px solid #ccc;
     border-radius: 5px;
     margin: 10px 5px;
     padding: 10px;
     /**z-index - при позиции absolutely, читая сверху вниз, можно указать целое значение, для приоритета отображение поверх (значение больше, приоритет выше)*/
     position: absolute;
     z-index: 2;
   }
   .blue-box {
      /**linear-gradient - градиент задает, Первый аргумент задает направление, с которого начинается переход цвета - его можно указать как степень, где 90degделается горизонтальный градиент (слева направо) и 45deg диагональный градиент (снизу слева направо вверх). Следующие аргументы определяют порядок цветов, используемых в градиенте.*/
      background: linear-gradient(35deg, #CCFFFF, #FFCCCC);
      height: 100px;
      width: 900px;
      margin: auto;
      position: absolute;
      z-index: 1;
   }
   .red-box {
      background-color: red;
      height: 150px;
      width: 150px;
      /**если не указана позиция, тогла margin: auto - центровка блока*/
      margin: auto;
      /**scale - масштаб*/

   }
   /**a:hover - применяет стили при наведении курсора на элемент; transform - преобразование, изменение; scale - масштаб; skewX/Y - наклон вдоль оси; */
   .red-box:hover {
      transform: scale(1.1) skewX(35deg);
   }
   #thumbnail {
     /**box-shadow - тень (горизонталь, вертикаль, внешний радиус, внутр радиус, цвет тени)*/
     box-shadow: 0 40px 50px rgba(0,0,0,0.19), 0 6px 6px rgba(253, 165, 2, 0.945);
   }
   .cardContent {
     padding: 10px;
   }
   a {
      color: black;
   }
   a:hover {
         color: blue;
      }
 </style>
 <div class="red-box"></div>
 <div class="blue-box"></div>
 <div class="fullCard" id="thumbnail">
   <div class="cardContent">
     <div class="cardText">
       <!--strong - жирный шрифт; u - подчеркнуть; em- курсив; s - зачеркнуть; hr - горизонтальная разделяющая контент линия-->
       <h4><s>Google</s> Alphabet</h4>
       <hr>
       <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong></em>.</p>
     </div>
     <div class="cardLinks">
       <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page<br><br></a>
       <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links2">Sergey Brin</a>
     </div>
   </div>
 </div>
